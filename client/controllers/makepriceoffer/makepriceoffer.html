<h1>Maak Prijsofferte</h1>
<form ng-submit="quote.createOffer()">
  <div ng-repeat="field in quote.fields" class="form-group">
    <label for="{{field.label}}">{{field.placeholder}}</label>
    <input ng-bind="field.model" type="{{field.type}}" class="{{field.class}}" 
    id="{{field.label}}" placeholder="{{field.placeholder}}">
  </div>
  <button type="submit" class="btn btn-default">Maak prijsofferte</button>
</form>
